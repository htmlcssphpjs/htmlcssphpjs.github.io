<title>Draw</title>
<script src="saver.js"></script>
<div class="container">
  <canvas id='canvas' width="700" height="545">Ваш браузер устарел!</canvas>
  <div id="palette">
      <div>Изменить толщину:<p id="p">2.5</p></div>
      <input type='range' min="1" max="20" step="0.5" value="2.5" id="rng">
      <div>Свой цвет(#ddd3dd):</div>
      <input type="text" id="rnt" placeholder="#000000">
      <div>Палитра:</div>
    </div>
  <div id="clear">Очистить изображение</div>
  <div id="download">Скачать изображение</div>
</div>
<style>
* {box-sizing: border-box;}
input {width: 100%;}
.button {
  width: 30px;
  height: 30px;
  display: inline-block;
  padding: 1px;
  cursor: pointer;
  border: solid 1px #fff;
}
#p {
  float: right;
  width: auto;
  font-weight: bold;
}

.button:hover {
  border: solid 1px #f00;
}
 
.button:active {
  border: solid 1px #ff0;
}
#palette, #canvas, #clr {
  display: inline-block;
  border: solid 1px #aaa;
  cursor: default;
  vertical-align: top;
}
 
#palette {
  width: calc(100% - 700px);
  float: right;
  min-height: 545px;
  max-height: 545px;
  padding: 10px;
  overflow: auto;
}
#canvas {
  width: 700px;
}
 
#clear, #download {
  background: #eee;
  color: rgb(102, 102, 102);
  padding: 10px;
  width: 200px;
  text-align: center;
  margin: 15px auto;
  cursor: pointer;
}
 
.container {
  white-space: normal;
  width: 100%;
}
</style>
<script src="script.js"></script>
